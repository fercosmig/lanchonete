<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<f:metadata>
		<f:event type="preRenderView" listener="#{lb.logout}" />
	</f:metadata>

	<title>Login :: Lanchonete :: Java</title>
</h:head>

<h:body styleClass="bodymargin">

	<header class="hdrindx"> </header>

	<br />
	<br />
	<br />
	<br />
	<br />

	<div>

		<h:form>
			<h:messages></h:messages>
			<table>
				<thead>
					<tr>
						<th colspan="2">Login form</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>user name:</td>
						<td><h:inputText id="us" name="username" value="#{lb.usr}"
								required="true" requiredMessage="User name is required"></h:inputText></td>
					</tr>
					<tr>
						<td>password:</td>
						<td><h:inputSecret id="pwd" name="password" value="#{lb.pwd}"
								required="true" requiredMessage="User password is required"></h:inputSecret></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2"><h:commandButton id="env" name="btnenviar"
								value="Enviar" action="#{lb.login}"></h:commandButton></td>
					</tr>
				</tfoot>
			</table>
		</h:form>

	</div>

	<br />
	<br />
	<br />
	<br />
	<br />

	<footer>
		<div>Developed by .:: Fer Cos Mig ::. - fercosmig@gmail.com -
			11/2019 - 12/2019.</div>
	</footer>
</h:body>
</html>
