<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="corpo">

		<f:metadata>
			<f:event type="preRenderView" listener="#{usr.retrieveById}" />
		</f:metadata>

		<h:form>
			<h:messages></h:messages>
			<h:panelGrid columns="2" styleClass="pg" columnClasses="cpg">

				<f:facet name="header">
					<h:outputText value="Alteração de usuário" />
				</f:facet>
				<h:outputLabel value="Id: " />
				<h:inputText value="#{usr.user.id}" readonly="true" styleClass="iw" />

				<h:outputLabel value="(*) Login: " />
				<h:inputText value="#{usr.user.login}" required="true"
					requiredMessage="Login é obrigatório" styleClass="iw" />

				<h:outputLabel value="(*) Nome: " />
				<h:inputText value="#{usr.user.name}" required="true"
					requiredMessage="Nome é obrigatório" styleClass="iw" />

				<h:outputLabel value="(*) E-mail: " />
				<h:inputText value="#{usr.user.email}" required="true"
					requiredMessage="E-mail é obrigatório" styleClass="iw" />

				<h:outputLabel value="Data de cadastro: " />
				<h:inputText value="#{usr.user.registrationDate}" readonly="true"
					styleClass="iw" />
				<f:facet name="footer">
					<h:panelGroup>
						<h:commandButton id="submit" value="Salvar" action="#{usr.update}"
							styleClass="bw" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
