<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="corpo">
		<f:metadata>
			<f:event type="preRenderView" listener="#{usr.retrieveAll}" />
		</f:metadata>

		<h:form>

			<h:panelGrid columns="2">
				<h3>Lista de usuários cadastrados.</h3>
				<h:commandButton value="Cadastro de usuário" action="userNew" styleClass="bw" />
			</h:panelGrid>
			
			<h:messages></h:messages>

			<p:dataTable value="#{usr.users}" var="us" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50,100">

				<p:column headerText="ID" style="width: 40px;">
					<h:outputText value="#{us.id}" />
				</p:column>

				<p:column headerText="Login">
					<h:outputText value="#{us.login}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{us.name}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{us.email}" />
				</p:column>

				<p:column headerText="Data de cadastro" style="width: 200px;">
					<h:outputText value="#{us.registrationDate}" />
				</p:column>

				<p:column headerText="Alterar" style="width: 80px;">
					<h:commandButton value="Alterar" action="userAlter">
						<f:setPropertyActionListener value="#{us.id}"
							target="#{usr.user.id}" />
					</h:commandButton>
				</p:column>

				<!-- 
				<p:column headerText="Desativar" style="width: 100px;">
					<h:commandButton value="Desativar" action="#{usr.desativaUser}">
						<f:setPropertyActionListener value="#{us.id}" target="#{usr.user.id}" />
					</h:commandButton>
				</p:column>
				 -->
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
